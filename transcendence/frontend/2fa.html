<!-- frontend/2fa.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2FA Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-6">2FA Setup</h1>

    <!-- QR Code will appear here -->
    <div id="qrcode" class="mb-6">
      <p class="text-sm text-gray-400">Loading QR Code...</p>
    </div>

    <input
      type="text"
      id="codeInput"
      maxlength="6"
      placeholder="Enter 6-digit code"
      class="w-full px-4 py-2 rounded text-black"
    />

    <button
      id="verifyBtn"
      class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded w-full"
    >
      Verify
    </button>

    <div id="result" class="mt-4 text-lg font-semibold"></div>
  </div>

  <script type="module">
    const qrcodeContainer = document.getElementById('qrcode');
    const codeInput = document.getElementById('codeInput');
    const verifyBtn = document.getElementById('verifyBtn');
    const resultDiv = document.getElementById('result');

    // Load and display QR code on page load
    async function loadQRCode() {
      try {
        const res = await fetch('http://localhost:3000/2fa/setup');
        const data = await res.json();

        const img = document.createElement('img');
        img.src = data.qrCode;
        img.alt = 'Scan this QR Code';
        img.classList.add('mx-auto');

        qrcodeContainer.innerHTML = '';
        qrcodeContainer.appendChild(img);
      } catch (err) {
        qrcodeContainer.innerHTML = '<p class="text-red-400">Failed to load QR code</p>';
        console.error(err);
      }
    }

    // Send token to backend to verify
    async function verifyCode() {
      const token = codeInput.value.trim();
      const res = await fetch('http://localhost:3000/2fa/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token }),
      });

      const data = await res.json();
      resultDiv.textContent = data.verified ? '✅ Verified!' : '❌ Invalid code';
      resultDiv.className = data.verified ? 'text-green-400' : 'text-red-500';
    }

    verifyBtn.addEventListener('click', verifyCode);
    loadQRCode();
  </script>
</body>
</html>
