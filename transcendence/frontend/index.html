<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcend the dance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      position: relative; /* for floating button */
    }
    #game {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 40px auto;
      background: black;
      border: 2px solid white;
    }
    .paddle {
      position: absolute;
      width: 10px;
      height: 100px;
      background: rgb(161, 38, 38);
      top: 200px;
    }
    #left-paddle {
      left: 0;
    }
    #right-paddle {
      right: 0;
    }
    #ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      left: 390px;
      top: 240px;
    }
    #gif-container {
      width: 400px;
      margin: 12px auto 0;
    }
    .tenor-gif-embed {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-center p-6">

  <!-- Floating 2FA Setup button -->
  <a
    href="register.html"
    class="absolute top-4 right-4 px-3 py-2 bg-purple-700 text-white rounded hover:bg-purple-800 transition z-50"
  >
    Registrations-Setup
  </a>

  <h1 class="text-4xl font-bold mb-4 text-blue-600">Hello from Cluster 2</h1>
  <div id="helloresponse" class="mt-4 text-lg"></div>
  <div id="keyboardresponse" class="mt-2 text-lg text-green-800"></div>
  
  <button id="requestBtn" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition mb-4">
    Request
  </button>
  <button id="toggleGifBtn" class="px-6 py-3 bg-red-600 text-white rounded hover:bg-red-700 transition mb-4">
    Toggle Ball Style
  </button>

  <div id="requestresponse" class="mt-2 text-lg text-gray-800"></div>

  <div id="game">
    <div id="left-paddle" class="paddle"></div>
    <div id="right-paddle" class="paddle"></div>
    <div id="ball">
      <img src="/bird.gif" alt="birb" />
    </div>
  </div>

  <div id="gif-container">
    <img src="/coffebird.png" alt="birbc" />
  </div>

  <script src="/dist/main.js"></script>

</body>
</html>
